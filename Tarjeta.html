<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/Tarjeta.css" />
    <title>Tarjeta Crédito</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-inner">
          <div class="front">
            <img src="img/map.png" class="map-img" />
            <div class="row">
              <img src="img/chip.png" width="60px" />
              <img src="img/visa.png" width="80px" />
            </div>
            <div class="row card-no">
              <p>1710</p>
              <p>2004</p>
              <p>1804</p>
              <p>2022</p>
            </div>
            <div class="row card-holder">
              <p>CARD HOLDER</p>
              <p>VALID TILL</p>
            </div>
            <div class="row name">
              <p>JOE MAMA</p>
              <p>4 / 20</p>
            </div>
          </div>
          <div class="back">
            <img src="img/map.png" class="map-img" />
            <div class="bar"></div>
            <div class="row card-cvv">
              <div>
                <img src="img/pattern.png" alt="" />
              </div>
              <p>666</p>
            </div>
            <div class="row card-text">
              <p>
                Esto es un diseño de tarjeta virtual construida con HTML y CSS.
                Tú también puedes diseñar algo parecido.
              </p>
            </div>
            <div class="row signature">
              <p>COSTUMER SIGNATURE</p>
              <img src="img/visa.png" width="80px" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
